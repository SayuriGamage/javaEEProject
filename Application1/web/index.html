

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #pic {
            background-image: url(".idea/assests/images/istockphoto-1430548751-612x612.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100vh - 20px);
            margin: 0;
        }

        #pic>h1 {
            color:white;
            font-size: 50px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        #Customers, #items, #placeOrder {
            display: none;
            height: 100vh;
            margin-top: 35px;
        }

        #customer img, #item img {
            width: 28px;
            height: 28px;
            margin-left: 180px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link active" id="home" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="customer" href="#">Customers</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="item" href="#">Items</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="order" href="#">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="pic">
    <h1>Welcome to Ijse POS System</h1>
</section>

<section id="Customers">
    <!-- Customer Section Content -->

    <p class="fs-1 text-center">Customer Form</p>
    <!-- Content for Customer Form -->
    <div class="container">
        <div class="card mx-auto" style="max-width: 1000px;">
            <div class="card-body">
                <form id="customerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="name" class="form-control" placeholder="Full name" aria-label="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="telephone" class="form-control" placeholder="Tel number" aria-label="Tel Number">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-md-6">
                            <input type="text"  id="address"  class="form-control" placeholder="Address" aria-label="Address">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4 gap-3">
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                        <button type="button" class="btn btn-success" id="update">Update</button>
                        <button type="button" class="btn btn-danger" id="delete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped mx-auto" style="max-width: 1000px;">
            <thead>
            <tr>
                <th scope="col">Full name</th>
                <th scope="col">Tel number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">

            </tbody>
        </table>
    </div>

</section>

<section id="items">
    <!-- Items Section Content -->
    <p class="fs-1 text-center">Item Form</p>
    <!-- Content for Items Form -->
    <div class="container">
        <div class="card mx-auto" style="max-width: 1000px;">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="ItemCode" aria-label="ItemCode" id="code">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Description" aria-label="Description" id="description">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Unit Price" aria-label="Unit Price" id="price">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="QtyOnHand" aria-label="QtyOnHand" id="qtyOnHand">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button type="button" class="btn btn-primary" id="saveItem">Save</button>
                    <button type="button" class="btn btn-success" id="updateItem" >Update</button>
                    <button type="button" class="btn btn-danger" id="deleteItem">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="scrollable-table">
            <table class="table table-striped mx-auto" style="max-width: 1000px;">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">QtyOnHand</th>
                </tr>
                </thead>
                <tbody id="itemTableBody">

                </tbody>
            </table>
        </div>
    </div>

</section>

<section id="placeOrder">
    <!-- Place Order Section Content -->
    <p class="fs-2 text-center">Place Order</p>
    <!-- Content for Order Form -->
    <div class="container">
        <div class="row gx-3 order-section">
            <div class="col-lg-8 mb-3">
                <div class="card h-100">
                    <div class="card-body">

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Order ID" aria-label="Order ID" id="orderId">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Order Date" aria-label="Order Date" id="orderDate">
                            </div>
                        </div>


                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Customer Tel" aria-label="Customer Tel" id="cusTel">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name" id="cusName">
                            </div>
                        </div>


                        <div class="row g-3 mb-3">
                          <!--  <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Item Code" aria-label="Item Code" id="itCode">
                            </div>-->
                            <select class="form-select form-select-sm" aria-label="Small select example" id="itCode" >
                                <option selected>Select item code</option>
                                <option>code</option>
                            </select>

                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Item Name" aria-label="Item Name" id="itName">
                            </div>
                        </div>


                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Unit Price" aria-label="Unit Price" id="uPrice">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Qty On Hand" aria-label="Qty On Hand" id="qtyOnHand1">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Qty" aria-label="Qty" id="qty">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="button" class="btn btn-primary" id="addToCart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Total" aria-label="Total" id="netTotal">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Sub Total" aria-label="Sub Total" id="subTotal">
                            </div>
                        </div>


                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Cash" aria-label="Cash" id="cash">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Discount" aria-label="Discount">
                            </div>
                        </div>


                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Balance" aria-label="Balance" id="balance">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="table-responsive" id="table place">
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody id="orderTableBody">

                </tbody>
            </table>
        </div>
    </div>
</section>

<script src=".idea/assests/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="controller/CustomerController.js"></script>
<script type="module" src="controller/ItemController.js"></script>
<script type="module" src="controller/OrderController.js"></script>

<script>
    const homeSection = document.getElementById("pic");
    const customerSection = document.getElementById("Customers");
    const itemSection = document.getElementById("items");
    const orderSection = document.getElementById("placeOrder");

    document.getElementById("home").addEventListener('click', function() {
        // Show Home page, hide others
        homeSection.style.display = 'block';
        customerSection.style.display = 'none';
        itemSection.style.display = 'none';
        orderSection.style.display = 'none';
    });

    document.getElementById("customer").addEventListener('click', function() {
        // Show Customers page, hide others
        homeSection.style.display = 'none';
        customerSection.style.display = 'block';
        itemSection.style.display = 'none';
        orderSection.style.display = 'none';
    });

    document.getElementById("item").addEventListener('click', function() {
        // Show Items page, hide others
        homeSection.style.display = 'none';
        customerSection.style.display = 'none';
        itemSection.style.display = 'block';
        orderSection.style.display = 'none';
    });

    document.getElementById("order").addEventListener('click', function() {
        // Show Place Order page, hide others
        homeSection.style.display = 'none';
        customerSection.style.display = 'none';
        itemSection.style.display = 'none';
        orderSection.style.display = 'block';
    });
</script>


</body>
</html>
